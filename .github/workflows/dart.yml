name: Flutter CI

on:
  push:
    branches: [ "dev" ]

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'  # Update to your desired Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release  # Use --release for production-ready builds

  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'  # Update to your desired Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Build ipa
        run: flutter build ipa --no-codesign  # Use --release for production-ready builds
